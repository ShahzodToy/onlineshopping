{% extends 'base.html' %}
{% block content %}
<form method="get">
    {{ form.as_p }}
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for products">
        <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
                <i class="fa fa-search"></i>
            </span>
        </div>
    </div>
</form>
{% for product in results %}
<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
    <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
            
            <img class="img-fluid w-100" src="{{product.image.url}}" alt="">
            <div class="product-action">
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
            </div>
        </div>
        <div class="text-center py-4">
            <a class="h6 text-decoration-none text-truncate" href="{{product.get_absolute_url}}">{{product.name|truncatewords:4}}</a>
            <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{product.price|format_price}} so'm</h5>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-1">
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small>({{product.total_review}})</small>
            </div>
        </div>
    </div>
</div>
{% empty %}
      <p>There are no results for your query.</p>
{% endfor %}

{% endblock %}
